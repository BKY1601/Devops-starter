name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub (Runner)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # FIX 1: Ensure this is lowercase
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-starter:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          # NOTE: Ensure this is correct. Use 'ubuntu' for Ubuntu servers, 'ec2-user' for Amazon Linux.
          username: ec2-user 
          key: ${{ secrets.EC2_SSH_KEY }}
          script: | 
            # FIX 2: Login to Docker inside EC2 (Required if repo is private)
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # FIX 3: Use lowercase 'devops-starter' to match the build step
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/devops-starter:latest
            
            # Stop & Remove old container
            sudo docker stop my-web-app || true
            sudo docker rm my-web-app || true
            
            # Run new container
            sudo docker run -d --name my-web-app -p 80:80 ${{ secrets.DOCKER_USERNAME }}/devops-starter:latest
