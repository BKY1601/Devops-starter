name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ERROR WAS HERE: ensure 'with', 'username', and 'password' are aligned exactly like this
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Make sure 'techbky' matches your real Docker Hub username if different
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-starter:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Stop the container if it's running, but don't fail if it's not found
            docker stop my-web-app || true
            docker rm my-web-app || true
            
            # Pull the new image and run it
            docker pull ${{ secrets.DOCKER_USERNAME }}/devops-starter:latest
            docker run -d --name my-web-app -p 80:80 ${{ secrets.DOCKER_USERNAME }}/devops-starter:latest
